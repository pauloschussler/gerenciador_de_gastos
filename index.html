<body>
    <section class="section">
        <div class="container">
            
            <h1 class="title">
                Controle de gastos
            </h1>
            <p class="subtitle">
                Um simples gerenciador de gastos
            </p>

            
    <div class="row">
            <div class="col-md-8 col-xl-9">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                    <label for="decricao" class="">Descrição</label>
                                <input type="text" id="descricao" name="descricao" 
                                 class="form-control" placeholder='Insirar a descrição'>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="valor" class="">Valor</label>
                                <input type="number" id="valor" name="valor" class="form-control" placeholder='Insirar o valor'>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                    <label for="data" class="">Data</label>
                                <input type="date" id="data" name="data" class="form-control" placeholder='Insirar a data'>
                                <br>
                            </div>
                        </div>
                    </div>
        </div>
        <br>
        <div id="lista"></div>
        <br>
        <br>

        <div class="container" id="itensRenderizados">
            <!-- Auto rendered itens -->
        </div>
        
    </section>
